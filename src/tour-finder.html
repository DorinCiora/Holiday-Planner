<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Holliday Planner</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <!-- <script defer src="./Modules/Components/Tour/Tour.js"></script> -->
    </head>
    <body>
        <header class="header">
            <img class="header__logo" src="./picture/logo.png" alt="logo" />
            <nav class="header__nav-menu">
                <a class="header__nav-menu__links" href="./index.html">Home</a>
                <a class="header__nav-menu__links" href="#">Find tours</a>
                <a class="header__nav-menu__links" href="#contact">Contact</a>
            </nav>
        </header>
        <h1 class="main-title">Holiday Planner</h1>
        <div class="content">
            <div class="content-banner">
                <div class="content-banner__card">
                    <img class="card__image" src="./picture/image1.png" alt="bus icon" />
                    <p class="subhead">Tour 1</p>
                    <p id="demo"></p>
                    <div class="tour-length">Svg 119km</div>
                    <div class="tour-time">Svg2 13:12h</div>
                    <div class="tour-altitude">Svg3 818 m</div>
                </div>
                <div class="content-banner__card">
                    <img class="card__image" src="./picture/image2.png" alt="beach in the summer" />
                    <p class="subhead">Tour 2</p>
                    <div class="tour-length">Svg 119km</div>
                    <div class="tour-time">Svg2 13:12h</div>
                    <div class="tour-altitude">Svg3 818 m</div>
                </div>
                <div class="content-banner__card">
                    <img class="card__image" src="./picture/image3.png" alt="palm trees" />
                    <p class="subhead">Tour 3</p>
                    <div class="tour-length">Svg 119km</div>
                    <div class="tour-time">Svg2 13:12h</div>
                    <div class="tour-altitude">Svg3 818 m</div>
                </div>
            </div>
            <div class="destination">
                <div class="destination-search">
                    <h6>Change destination</h6>
                    <button id="btn" class="destination-search__button">
                        <p class="button__description">Lat, long</p>
                        <div class="button__icon"></div>
                        <div class="result"></div>
                    </button>
                </div>
                <div class="destination-recent">
                    <h6>Recent destination</h6>
                    <!-- <p>25545558,62.5487</p>
                    <p>2548.254,87.4587</p> -->
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
</html>
